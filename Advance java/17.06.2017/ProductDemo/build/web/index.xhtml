<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>Product Id</h:outputLabel>
            <h:inputText id="pid" value="#{userData.id}"/>
            <br/>
            <h:outputLabel>Product Name</h:outputLabel>
            <h:inputText id="name" value="#{userData.name}"/>
            <br/>
            <h:outputLabel>Product Price</h:outputLabel>
            <h:inputText id="price" value="#{userData.price}"/>
            <br/>
            <h:commandButton value="Submit" action="#{userData.addProduct}"/>
        </h:form>
    </h:body>
</html>
