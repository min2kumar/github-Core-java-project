<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>User Name</h:outputLabel>
            <h:inputText id="fname" value="#{userData.fname}">
                <f:validateBean/>
            </h:inputText>
            <h:inputText id="lname" value="#{userData.lname}">
                <f:validateBean/>
            </h:inputText>
            <h:inputText id="sal" value="#{userData.sal}" label="salary">
                <f:validateBean/>
            </h:inputText>
            <h:inputText id="age" value="#{userData.age}">
                <f:validateBean/>
            </h:inputText>
            
            <h:commandButton value="Submit" action="Success"/>
        </h:form>
    </h:body>
</html>
