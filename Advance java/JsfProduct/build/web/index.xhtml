<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Product Addition Page</title>
    </h:head>
    <h:body>
        <h:form>
            <table border="1">
                <td>
                    <tr><h:outputLabel>Enter Product No</h:outputLabel></tr>
                    <tr><h:inputText  value="#{product.id}"/></tr>
                </td>
                <td>
                    <tr><h:outputLabel>Enter Product Name</h:outputLabel></tr>
                    <tr>  <h:inputText  value="#{product.name}"/></tr>

                </td>
                <td>
                    <tr><h:outputLabel>Enter Product Price</h:outputLabel></tr>
                    <tr><h:inputText  value="#{product.price}"/></tr>
                </td>
                <td>
                    <tr><h:commandButton  type="submit" value="Add"  action="#{product.doit}" /></tr>
                    <tr><h:commandButton  type="reset" value="Clear The Value"/></tr>
                </td>
            </table>
        </h:form>
    </h:body>
</html>
